<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-5">
    <h2 class="text-center fw-bold mb-4">‚ú® Smart Expense Dashboard</h2>

    <div class="row mb-4 text-center">
        <div class="col-md-4">
            <div class="card stat-card shadow-sm p-4" id="totalCard">
                <h6 class="text-uppercase small fw-bold">Total Expenses</h6>
                <h3 id="totalAmount" class="display-6 fw-bold">$0.00</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card shadow-sm p-4" id="topCatCard">
                <h6 class="text-uppercase small fw-bold">Top Category</h6>
                <h3 id="topCategory" class="display-6 fw-bold">-</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card shadow-sm p-4" id="entryCard">
                <h6 class="text-uppercase small fw-bold">Entries</h6>
                <h3 id="itemCount" class="display-6 fw-bold">0</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow p-4">
                <h5 class="mb-4 fw-bold text-secondary">Add Expense</h5>
                <form id="expenseForm">
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Description</label>
                        <input type="text" id="desc" class="form-control" placeholder="e.g. Starbucks" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Amount ($)</label>
                        <input type="number" id="amt" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Category</label>
                        <select id="cat" class="form-select">
                            <option value="Food">Food üçï</option>
                            <option value="Rent">Rent üè†</option>
                            <option value="Transport">Transport üöó</option>
                            <option value="Entertainment">Entertainment üé¨</option>
                            <option value="Shopping">Shopping üõçÔ∏è</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Save Expense</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow p-3 mb-4 text-center">
                <h6 class="fw-bold text-secondary">Spending Distribution</h6>
                <div class="chart-container" style="position: relative; height:300px;">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
            <div class="card shadow overflow-hidden">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody id="expenseTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
